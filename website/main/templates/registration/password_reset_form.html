<!-- templates/registration/password_reset_form.html -->
{% extends 'main/base.html' %}

{% block content %}
  <h2>Password Reset</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.email.errors }}
    {{ form.email.label_tag }} {{ form.email }}

    <button type="submit">Send me reset instructions</button>
  </form>
{% endblock %}
