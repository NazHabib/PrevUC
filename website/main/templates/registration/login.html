{%  extends 'main/base.html' %}
{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    body {
        background-color: #333;
    }
    .form-container {
        max-width: 340px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #444;
        border-radius: 8px;
        margin: 50px auto 100px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        color: #ccc;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"],
    select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .btn {
        width: 100%;
        padding: 10px;
        background-color: #5cb85c;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .btn:hover {
        background-color: #4cae4c;
    }
    .links a {
        color: #88c;
        text-decoration: none;
    }
    .links a:hover {
        text-decoration: underline;
    }
</style>
<div class="form-container">
    <h2 class="form-title">Login</h2>
<form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Nome do Utilizador</label>
            <input type="text" id="id_username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="id_password">Palavra-passe</label>
            <input type="password" id="id_password" name="password" class="form-control" required>
        </div>
        <div class="links">
            <a href="/sign-up">NÃ£o tem conta? Crie uma.</a>
            <br>
            <a href="{% url 'password_reset' %}">Esqueceu-se do password? Clique aqui para recuperar.</a>
        </div>
        <button type="submit" class="login-button">Login</button>
    </form>
</div>
{% endblock %}
