{% extends 'main/base.html' %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #282828;
        color: #fff;
        margin: 0;
        padding: 0;
    }
    .form-container {
        width: 60%;
        margin: 40px auto;
        padding: 20px;
        background-color: #333;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    h2 {
        text-align: center;
        color: #fff;
        margin-bottom: 20px;
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    label {
        color: #ccc;
        margin-bottom: 5px;
    }
    input[type="text"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #555;
        border-radius: 4px;
        background-color: #444;
        color: #ddd;
    }
    input::placeholder,
    textarea::placeholder {
        color: #aaa;
    }
    .btn {
        padding: 10px;
        background-color: #5cb85c;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        align-self: center;
    }
    .btn:hover {
        background-color: #4cae4c;
    }
</style>

<div class="form-container">
    <h2>Crie uma Notificação</h2>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="id_message">Mensagem:</label>
            <textarea id="id_message" name="message" placeholder="Escreva a mensagem da notificação" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn">Enviar Notificação</button>
    </form>
</div>
{% endblock %}
