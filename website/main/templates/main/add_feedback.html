{% extends 'main/base.html' %}

{% block content %}
<style>.feedback-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
h2{
    color:black;
}
.feedback-container h2 {
    text-align: center;
    margin-bottom: 20px;
}

.feedback-form .form-group {
    margin-bottom: 15px;
}
.feedback-form .btn-container {
    display: flex;
    justify-content: center;
}

.feedback-form label {
    display: block;
    margin-bottom: 5px;
    font-size: 18px;
    font-weight: bold;
    color:black;
}

.feedback-form textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    height: 200px; /* Adjust height as needed */
    font-size: 16px;
}

.feedback-form textarea::placeholder {
    color: #000000;
    font-style: italic;
}

.feedback-form .btn {
    display: block;
    width: 100%;
    padding: 10px 20px;
    background-color: #007bff;
    color: black;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    text-align: center;
}

.feedback-form .btn:hover {
    background-color: #0056b3;
}
</style>
<div class="feedback-container">
    <h2>Feedback sobre PrevUC</h2>
    <form method="post" class="feedback-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_content">Conte√∫do:</label>
            <textarea name="content" id="id_content" placeholder="Seu feedback..." required></textarea>
        </div>
        <div class="form-group btn-container">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
</div>
{% endblock %}
