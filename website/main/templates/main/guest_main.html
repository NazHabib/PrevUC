{% extends 'main/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Guest Main Page - PrevUC</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Prevision Form</h2>
        <form action="{% url 'guest_prevision' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender">
                    <option value="True">Male</option>
                    <option value="False">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="lunch" class="form-label">Lunch</label>
                <select class="form-select" id="lunch" name="lunch">
                    <option value="True">Standard</option>
                    <option value="False">Free/Reduced</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="testPreparationCourse" class="form-label">Test Preparation Course</label>
                <select class="form-select" id="testPreparationCourse" name="test_preparation_course">
                    <option value="False">None</option>
                    <option value="True">Completed</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="raceEthnicity" class="form-label">Race/Ethnicity</label>
                <select class="form-select" id="raceEthnicity" name="race_ethnicity">
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="parentalLevelOfEducation" class="form-label">Parental Level of Education</label>
                <select class="form-select" id="parentalLevelOfEducation" name="parental_level_of_education">
                    <option value="high school">High School</option>
                    <option value="some college">Some College</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="some high school">Some High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="associate's degree">Associate's Degree</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
